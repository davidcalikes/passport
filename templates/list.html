{% extends "base.html" %}
{% load static %}
{% block content %}
<html>
    <head>
        <title>
            Pupils
        </title>
    </head>
    <body>
        <div class = "pupil-list" >
            {% for profile in profile_list %}
            <div class="pupil">
                <h2><a href="{% url 'profile_detail' profile.slug  %}">{{ profile.my_name }}</a></h2>
                <p>{{ profile.my_date_of_birth }}</p>
            </div>
            {% endfor %}
        </div>
    </body>
</html>
{% endblock %}
